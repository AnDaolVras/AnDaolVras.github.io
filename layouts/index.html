<!DOCTYPE html>

    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    {{ partial "head.html" . }}
</head>
<body>

<section class="hero">

  <h2 class="sous_hero">COWORKING ASSOCIATIF</h2>

  <div class="column right">

{{ partial "footer.html" . }}
